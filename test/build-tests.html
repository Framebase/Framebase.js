<!DOCTYPE html>
<html>
<head>
    <title>fb final testing</title>
</head>
<body>
    <h1>MAKE SURE YOU CLEAR YOUR BROWSER CACHE!</h1>
    <h1>Video Player</h1>
    <div style="float: left">
        <h2>Static</h2>
        <video type="framebase" data-video="test"></video>
    </div>

    <div style="float: left">
        <h2>Dynamic</h2>
        <div id="test1"></div>
    </div>

    <hr style="clear:both;visibility:hidden" />

    <h1>Uploader</h1>
    <div style="float: left">
        <h2>Static</h2>
        <input type="framebase" id="xyz" name="xyz" />
    </div>

    <div style="float: left">
        <h2>Dynamic</h2>
        <div id="test2"></div>
    </div>


    <script src="../js-packed/framebase.js"></script>
    <script>
        framebase_player();
        framebase_uploader('xyz');
        setTimeout(function(){
            document.getElementById('test1').innerHTML = '<video type="framebase" data-video="test"></video>';
            document.getElementById('test2').innerHTML = '<input type="framebase" id="xyz" name="xyz" />';
        }, 1000)

    </script>
</body>
</html>
